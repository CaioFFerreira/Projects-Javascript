<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <script src="./vue.js"></script>
    <title>Vue.js</title>
  </head>
  <body>
    <div id="app">
      <ul>
        <li><span v-text="days"></span> DAY</li>
        <li><span v-text="hours"></span> HRS</li>
        <li><span v-text="minutes"></span> MIN</li>
        <li><span v-text="seconds"></span> SEC</li>
    </ul>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          countDown: new Date("September 27, 2021 22:21:00").getTime(),
          dateNow: new Date().getTime(),
          days: '00',
          hours: '00',
          minutes: '00',
          seconds: '00',
          time: '',
        },
        methods: { 
          show() {
            setInterval(() => { 
            this.time = this.countDown - this.dateNow;
            this.days = Math.floor(this.time / (1000 * 60 * 60 * 24));
            this.hours = Math.floor((this.time % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            this.minutes = Math.floor((this.time % (1000 * 60 * 60)) / (1000 * 60));
            this.seconds = Math.floor((this.time % (1000 * 60)) / 1000);
          }, 1000);
         } 
        },
        created() {
          this.show();
        },
      });
    </script>

<style>
  *{
      box-sizing: border-box;
      padding: 0px;
      margin: 0px;
      list-style: none;
  }
  body{
      background-color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
  }
  ul{
      color:#fff;
  }
  ul li{
      font-size: 18px;
      font-weight: bold;
      padding-bottom: 20px;
      font-family: 'Oswald', sans-serif;
  }
  ul li span{
      font-size: 48px;
      padding-right: 5px;
  }
  .red{
      color:#FB0D1C;
  }
  
  .game-over{
      font-size: 42px;
      font-weight: bold;
      font-family: 'Oswald', sans-serif;
  }
  
  </style>
  </body>
</html>
